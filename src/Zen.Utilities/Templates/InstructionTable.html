<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Currently Implemented Instructions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/csharp.min.js">
    </script>    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
        }

        table {
            width: 100%;
            table-layout: fixed;
        }

        tr {
            height: 3em;
        }

        th {
            background-color: cadetblue;
        }

        td {
            text-align: center;
        }

        .empty {
            background-color: lightgrey;
        }

        .done {
            background-color: limegreen;
            font-weight: bolder;
            color: black;
        }

        .table-title {
            width: 100%;
            text-align: center;
            font-weight: bolder;
            font-size: x-large;
            margin-top: 2em;
            margin-bottom: 1em;
        }

        .code {
            font-family: monospace;
            white-space: pre;
            display: none;
            position: absolute;
            top: 5em;
            left: 50%;
            width: auto;
            transform: translateX(-50%);
            z-index: 1;
            background-color: #0a0a0a;
            color: white;
            word-wrap: normal;
            padding: 1em;
            border-radius: 1em;
            border: 2px white solid;
        }
    </style>
    <script language="javascript" type="text/javascript">
        var previousCode = -1;
        function showCode(code) {
            if (previousCode > -1) {
                document.getElementById(previousCode).style.display = 'none';
            }
            if (document.getElementById(code).dataset.lit != 'true') {
                document.getElementById(code).innerHTML = hljs.highlight(document.getElementById(code).innerHTML, { language: 'csharp' }).value;
                document.getElementById(code).dataset.lit = 'true';
            }
            document.getElementById(code).style.display = 'block';
            previousCode = code;
        }
    </script>
</head>
<body>

<!--CONTENT-->
</body>
</html>
